<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrevista Online</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans:400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body class="bg-light">
    <main class="vh-100 d-flex align-items-center">
      <!-- Iniciar sesión -->
      <div id="signInUp" class="container">
        <div class="row">
          <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 bg-white">
            <h1 class="principal-title-styles text-center my-3"><img src="../assets/images/logo.png" alt=""></h1>
            <form class="mt-5">
              <div class="form-group">
                <input id="email1" class="form-control" type="email" placeholder="Correo electrónico">
              </div>
              <div class="form-group">
                <input id="password1" class="form-control" type="password" placeholder="Contraseña">
              </div>
              <a id="btnSignUp1" class="btn text-dark font-weight-bold btn-block bg-green mb-3" href="views/welcome.html" role="button">Entrar</a>
            </form>
            <div class="text-center mb-3">
              <a href="#" data-toggle="modal" data-target="#exampleModalCenter">¿Has olvidado tu contraseña?</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Recuperar contraseña / modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title font-weight-bold" id="exampleModalLongTitle">Restablecer contraseña</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Ingrese su dirección de correo electrónico y le enviaremos un enlace para restablecer su contraseña.</p>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="enterEmail" aria-describedby="emailHelp" placeholder="Correo electrónico">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="resetPassword" class="btn bg-green font-weight-bold">Enviar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
